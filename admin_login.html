    <!-- jQuery Script for handling AJAX login -->
    <script>
        $(document).ready(function () {
            $("form").submit(function (event) {
                event.preventDefault(); // Prevent default form submission

                // AJAX request to authenticate admin login
                $.ajax({
                    url: "php/admin_auth.php", // PHP script for admin authentication
                    type: "POST",
                    data: $(this).serialize(), // Serialize form data
                    dataType: "json", // Expect a JSON response
                    success: function (response) {
                        if (response.status === "success") {
                            alert(response.message); // Show success message
                            setTimeout(function () {
                                window.location.href = "admin.html"; // Redirect to admin dashboard
                            }, 2000); // Delay redirect by 2 seconds
                        } else {
                            alert(response.message); // Show error message on invalid credentials
                        }
                    },
                    error: function (xhr, status, error) {
                        // Handle any errors from the request
                        alert("An error occurred: " + xhr.status + " " + error);
                    }
                });
            });
        });
    </script>
